<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>LargeScreen</title>
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}

			@font-face {
				font-family: 'electronicFont';
				src: url(./font/DS-DIGIT.TTF);
			}

			html {
				font-size: 0.079vw;
			}

			div.container {
				width: 100%;
				height: 100vh;
				/* overflow: hidden; */
				background: url('images/bg.jpg');
				background-position: top center;
				background-size: cover;
			}

			div.screenH {
				height: 11vh;
				min-height: 60rem;
				width: 100%;
				float: left;
				background: url('images/head_bg.png');
				background-size: cover;
				position: relative;
				line-height: 65rem;
			}

			div.screenH h1 {
				font-size: 25rem;
				text-align: center;
				color: white;
			}

			div.screenH span {
				position: absolute;
				top: 0;
				right: 25rem;
				color: rgba(255, 255, 255, 0.6);
			}

			div.screenB {
				height: 89vh;
				width: 100%;
				/* overflow: hidden; */
				display: flex;
			}

			div.screenB .lside {
				flex: 3;
				display: flex;
				flex-direction: column;
				padding: 0 5rem;
			}

			div.screenB .mside {
				flex: 4;
				position: relative;
			}

			div.screenB .rside {
				flex: 3;
				display: flex;
				flex-direction: column;
				padding: 0 5rem;
			}

			.screenB .panel {
				width: 100%;
				background: url('images/line(1).png');
				background-size: cover;
				border: 1px solid rgba(25, 186, 139, 0.17);
				flex: auto;
				margin-bottom: 10rem;
				padding: 0 10rem;
				position: relative;
			}

			.screenB .panel .title {
				font-size: 13rem;
				color: white;
				text-align: center;
				line-height: 30rem;
			}

			.screenB .panel .title span {
				cursor: pointer;
				margin-left: 1em;
				font-size: 10rem;
				text-decoration: underline;
			}

			.screenB .panel .title+div {
				/* height:160rem; */
				height: 22vh;
				/* background:hotpink; */
			}

			.screenB .panel i {
				position: absolute;
				width: 10px;
				height: 10px;
			}

			.screenB .panel i.tr {
				top: 0;
				right: 0;
				border-top: 2px solid rgb(2, 166, 181);
				border-right: 2px solid rgb(2, 166, 181);
			}

			.screenB .panel i.br {
				bottom: 0;
				right: 0;
				border-bottom: 2px solid rgb(2, 166, 181);
				border-right: 2px solid rgb(2, 166, 181);
			}

			.screenB .panel i.bl {
				bottom: 0;
				left: 0;
				border-bottom: 2px solid rgb(2, 166, 181);
				border-left: 2px solid rgb(2, 166, 181);
			}

			.screenB .panel i.tl {
				top: 0;
				left: 0;
				border-top: 2px solid rgb(2, 166, 181);
				border-left: 2px solid rgb(2, 166, 181);
			}

			.numpanel {
				background: rgba(101, 132, 226, 0.1);
				padding: 10rem 10rem 0 10rem;
			}

			.numpanel p {
				height: 52rem;
				line-height: 52rem;
				font-size: 46rem;
				font-family: 'electronicFont';
				color: rgb(255, 235, 123);
				border: 1px solid rgba(25, 186, 139, 0.17);
				border-right: none;
				position: relative;
			}

			.numpanel p::after {
				content: '';
				height: 26rem;
				width: 1px;
				background: rgba(25, 186, 139, 0.17);
				position: absolute;
				top: 13rem;
				right: 0;
			}

			.numpanel ul li:last-child p {
				border-right: 1px solid rgba(25, 186, 139, 0.17);
				border-left: 0;
			}

			.numpanel ul {
				display: flex;
				list-style-type: none;
			}

			.numpanel ul li {
				flex: auto;
				text-align: center;
			}

			.numpanel ul li span {
				font-size: 12rem;
				color: white;
				line-height: 36rem;
			}

			.mapContainer {
				height: 70vh;
				position: relative;
			}

			.mapContainer .mapbg1,
			.mapContainer .mapbg2,
			.mapContainer .mapbg3 {
				position: absolute;
				width: 270rem;
				height: 270rem;
				top: 50%;
				left: 50%;
				/* transform: translate(-50%,-50%); */
				margin: -135rem 0 0 -135rem;
			}

			.mapContainer .mapbg1 {
				background: url('images/map.png');
				background-size: 100%;
			}

			.mapContainer .mapbg2 {
				background: url('images/lbx.png');
				background-size: 100%;
				animation: round1 5s linear infinite;
			}

			.mapContainer .mapbg3 {
				background: url('images/jt.png');
				background-size: 100%;
				animation: round2 5s linear infinite;
			}

			@keyframes round1 {
				from {
					transform: rotate(0deg);
				}

				to {
					transform: rotate(360deg);
				}
			}

			@keyframes round2 {
				from {
					transform: rotate(360deg);
				}

				to {
					transform: rotate(0deg);
				}
			}
			.mapChart{
				width:100%;
				height:100%;
				position:absolute;
				top:0;
				left:0;
				z-index: 999;
			}
		</style>
		<script src="js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/china.js" type="text/javascript" charset="utf-8"></script>

	</head>
	<body>
		<div class="container">
			<div class="screenH">
				<h1>数据可视化大屏--这不就是ECharts</h1>
				<span class="time"></span>
			</div>
			<div class="screenB">

						<i class="tr"></i><i class="br"></i><i class="bl"></i><i class="tl"></i>
						<h3 class="title">柱状图竖的<span class="changeWeek">上周</span><span class="changeWeek">本周</span><span
								class="changeWeek">下周</span></h3>
						<div class="colbarChart"></div>
					</div>
					<div class="panel">
						<i class="tr"></i><i class="br"></i><i class="bl"></i><i class="tl"></i>
						<h3 class="title">折线图平滑的</h3>
						<div class="lineChart"></div>
					</div>
					<div class="panel">
						<i class="tr"></i><i class="br"></i><i class="bl"></i><i class="tl"></i>

						<div class="pieChart"></div>
					</div>
				</div>
				<div class="mside">
					<div class="numpanel">
						<ul>
							<li>
								<p>125811</p>
								<span>随便写点啥</span>
							</li>
							<li>
								<p>104563</p>
								<span>我也不知道</span>
							</li>
						</ul>
					</div>
					<div class="mapContainer">
						<div class="mapChart"></div>
						<div class="mapbg1"></div>
						<div class="mapbg2"></div>
						<div class="mapbg3"></div>
					</div>
				</div>
				<div class="rside">
					<div class="panel">
						<i class="tr"></i><i class="br"></i><i class="bl"></i><i class="tl"></i>
						<h3 class="title">柱状图横向重叠的</h3>
						<div class="rowbarChart"></div>
					</div>
					<div class="panel">
						<i class="tr"></i><i class="br"></i><i class="bl"></i><i class="tl"></i>
						<h3 class="title">折线图平滑填充的</h3>
						<div class="lineFillChart"></div>
					</div>
					<div class="panel">
						<i class="tr"></i><i class="br"></i><i class="bl"></i><i class="tl"></i>
						<h3 class="title">南丁格尔玫瑰</h3>
						<div class="pieNDChart"></div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			window.onload = function() {
				let timer = document.querySelector('.time');

				function setTime() {
					let time = new Date()
					let LocaleDate = time.toLocaleDateString().split('/')
					let LocaleTime = time.toLocaleTimeString().split(':')
					timer.innerHTML =
						`当前时间:${LocaleDate[0]}年${LocaleDate[1]}月${LocaleDate[2]}日${LocaleTime[0]}时${LocaleTime[1]}分${LocaleTime[2]}秒`
				}
				setInterval(function() {
					setTime()
				}, 1000);

				(function() {
					let myChart = echarts.init(document.querySelector('.colbarChart'));

							bottom: "0",

								}

								}

							// },

							// showBackground: true,
							backgroundStyle: {
								color: 'rgba(180, 180, 180, 0.2)'
							}
						}]
					};
					myChart.setOption(option);

					document.querySelectorAll('.changeWeek').forEach(function(v, k) {
						v.addEventListener('click', (function() {
							option.series[0].data = dateList[k]
							myChart.setOption(option);
						}))
					})
					window.addEventListener("resize", function() {
						myChart.resize();
					});
				})();
				//横着的柱状图
				(function() {

					let myChart = echarts.init(document.querySelector('.rowbarChart'));
					let colors = ["#1089E7", "#F57474", "#561", "#F8B448", "#8B78F6"];
					let option = {

				//填充颜色的平滑折线图

							}
						},
						tooltip: {
							textStyle: {
								color: 'rgba(255,255,255,0.8)',
								fontSize: "12rem",
							},

					myChart.setOption(option);
					window.addEventListener('resize', function() {
